apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: was-pipeline-run-
  namespace: was
spec:

  params:
  - name: APP_NAME
    value: was-modresorts
  - name: APP_VERSION
    value: '1.1'
  - name: DEPLOY_PROJECT
    value: 'was'
  - name: GIT_URL
    value: 'https://github.com/bpaskin/WAS-Tekton'
  - name: MAX_PODS
    value: '5'

  serviceAccountName: pipeline

  pipelineRef:
    name: was-pipeline

  workspaces:
  - name: maven-settings
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
