apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: was-pipeline-run-
  namespace: was
spec:

  params:
  - name: APP_NAME
    value: 

  serviceAccountName: pipeline

  pipelineRef:
    name: was-pipeline

  workspaces:
  - name: maven-settings
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi

  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
